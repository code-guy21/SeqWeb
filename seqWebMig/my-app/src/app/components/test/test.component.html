<div class="container">
  <div class="jumbotron">
    <h2 class="center">Login</h2>
    <form class="form">
      <div class="form-group">
        <label for="sound">Username:</label>
        <input type="text" class="form-control" #Username>
      </div>
      <div class="form-group">
        <label for="sound">Passwors:</label>
        <input type="password" class="form-control" #password>
      </div>
      <div class="center">
        <button type="submit" class="btn btn-primary" (click)="addSound(soundName.value, fileName.value)"> <span class="glyphicon glyphicon-log-in"></span> Login</button>
      </div>
    </form>
  </div>
</div>
