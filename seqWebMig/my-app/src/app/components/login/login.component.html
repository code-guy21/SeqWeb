<div class="jumbotron">
  <h1 *ngIf="authService.user | async" >home</h1>
  <div *ngIf="!(authService.user | async)">
    <h2 class="center">Login</h2>
        <div class="form-group">
          <label for="sound">Email:</label>
          <input type="text" class="form-control" #email>
        </div>
        <div class="form-group">
          <label for="sound">Password:</label>
          <input type="password" class="form-control" #password>
        </div>
        <div class="center">
            <button class="btn btn-primary"  (click)="login(email.value, password.value)" ><span class="glyphicon glyphicon-log-in"></span> Login</button>
            <button class="btn btn-primary" routerLink="/signup"><span class="glyphicon glyphicon-log-in"></span> Sign Up </button>
        </div>
  </div>
</div>
