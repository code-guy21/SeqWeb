
<h1>Sounds</h1>
<hr>
<form class="form-inline">
  <div class="form-group">
    <label for="sound">Sound:</label>
    <input type="text" class="form-control" #soundName>
  </div>
  <div class="form-group"></div>
  <div class="form-group">
      <label for="file">File:</label>
      <input style="display:inline" type="file" #fileName>
  </div>
  <button type="submit" class="btn btn-primary" (click)="addSound(soundName.value, fileName.value)"> <span class="glyphicon glyphicon-plus-sign"></span> Add sound</button>
</form>
<hr>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Sound Name</th>
      <th>File Name</th>
      <th>Url</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sound of sounds">
      <td>{{sound.name}}</td>
      <td>{{sound.fileName}}</td>
      <td>{{sound.url}}</td>
      <td><button class="btn btn-danger" (click)="deleteSound(i)"> <span class="glyphicon glyphicon-trash"></span> Delete</button></td>
    </tr>
  </tbody>
</table>
